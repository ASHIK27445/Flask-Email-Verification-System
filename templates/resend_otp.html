{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Resend Verification Code</h3>
            </div>
            <div class="card-body">
                <p class="text-center">We'll send a new verification code to <strong>{{ email }}</strong></p>
                
                <form method="POST" action="{{ url_for('resend_otp', email=email) }}">
                    <button type="submit" class="btn btn-primary w-100">Resend OTP</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('verify_otp', email=email) }}">Back to verification</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
