{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Verify Your Email</h3>
            </div>
            <div class="card-body">
                <p class="text-center">We've sent a verification code to <strong>{{ email }}</strong></p>
                
                <form method="POST" action="{{ url_for('verify_otp', email=email) }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter Verification Code</label>
                        <input type="text" class="form-control" id="otp" name="otp" required 
                               placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Didn't receive the code? <a href="{{ url_for('resend_otp', email=email) }}">Resend OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
